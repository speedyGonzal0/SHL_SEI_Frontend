<div class="container-fluid h-100 text-center d-flex flex-column gap-5">
  <h3> Available Diagnostic Services </h3>

  <p-table styleClass="p-datatable-sm p-datatable-gridlines" #dt
           [rowHover]="true"
           [lazy]="true"
           (onLazyLoad)="onPagination($event.first)"
           [value]="diagService.diagnostics"
           [style]="{'width': '100%', 'min-width': '800px'}"
           [paginator]="true"
           [rows]="10"
           [totalRecords]="diagService.totalDiagnostics"
           [scrollable]="true"
  >
    <ng-template pTemplate="caption" class="container">
      <div class="row">

        <div class="col d-flex justify-content-start px-3">
          <button (click)="showCreateDialog()" pButton icon="pi pi-plus"
                  class="p-button-success p-button-outlined p-button-sm"
                  label="New Diagnostic"></button>
        </div>

        <div class="col d-flex justify-content-end gap-3 px-3">

          <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText (input)="onSearch($any($event.target).value)"
                         class="p-inputtext-sm"
                         type="text" placeholder="Search name" />
          </span>

        </div>

      </div>

    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center"> # </th>
        <th style="text-align: center"> Name </th>
        <th style="text-align: center" *ngIf="diagService.role !== 'ROLE_ADMIN'"> Price (BDT) </th>
        <th style="text-align: center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-index='rowIndex'>
      <tr>
        <td style="text-align: center"> {{index + 1}} </td>
        <td style="text-align: center"> {{item.serviceName}} </td>
        <td style="text-align: center" *ngIf="diagService.role !== 'ROLE_ADMIN'"> {{item.price}}</td>
        <td style="text-align: center">
          <button (click)="showEditDialog(index)" pButton class="p-button-outlined p-button-secondary" icon="pi pi-pencil"></button>
        </td>

      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog icon="pi pi-exclamation-triangle" [baseZIndex]="10000"></p-confirmDialog>
  <p-toast position="bottom-left"></p-toast>
</div>
