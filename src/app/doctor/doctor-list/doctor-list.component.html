<div class="diagListContainer">
  <h2> Available Diagnostic Services </h2>

  <p-table #dt [rowHover]="true" [value]="diagnostics" [tableStyle]="{'min-width': '75rem'}"
           [globalFilterFields]="['name']" >
    <ng-template pTemplate="caption">
      <div class="tableToolbar">
        <button (click)="showCreateDialog()" pButton icon="pi pi-plus" class="p-button-success" label="Add"></button>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..." />
          </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center" pSortableColumn="name"><p-sortIcon field="name"></p-sortIcon> Name </th>
        <th style="text-align: center" pSortableColumn="price"><p-sortIcon field="price"></p-sortIcon> Price </th>
        <th style="text-align: center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item >
      <tr>
        <td style="text-align: center"> {{item.name}} </td>
        <td style="text-align: center"> {{item.price}}</td>
        <td style="text-align: center">
          <span class="p-buttonset">
            <button pButton class="p-button-outlined p-button-secondary" icon="pi pi-pencil"></button>
            <button pButton class="p-button-outlined p-button-danger" icon="pi pi-trash"></button>
          </span>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
