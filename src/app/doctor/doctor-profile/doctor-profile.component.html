<div class="container-md">
  <div class="text-center">
    <h1>{{doctor.name}}</h1>
    <div class="chipContainer justify-content-center">
      <p-tag *ngFor="let speciality of doctor.specialities"
              [style]="{
                borderRadius: '5px',
                padding: '10px',
                width: '120px',
                display: 'flex',
                justifyContent: 'center',
                background: '#2D3649',
                color: 'white'}">
        {{speciality}}</p-tag >
    </div>
    <p-divider></p-divider>
  </div>

  <div class="row">
    <div class="col personalDetails">
      <h3 class="text-md-start text-center">Personal Details</h3>
      <div class="chipContainer justify-content-md-start justify-content-center">
        <p-tag>{{doctor.email}}</p-tag>
        <p-tag>{{doctor.phone}}</p-tag>
        <p-tag>{{doctor.gender}}</p-tag>
      </div>
    </div>

    <div class="col degrees">
      <h3 class="text-md-end text-center">Degrees</h3>
      <div class="chipContainer justify-content-md-end justify-content-center">
        <p-tag *ngFor="let degree of doctor.degrees"
               [style]="{
                borderRadius: '5px',
                padding: '6px 10px',
                display: 'flex',
                justifyContent: 'center',
                background: '#cbd2e0',
                color: '#2D3649',
                border: 'none'}">
          {{degree}}</p-tag>
      </div>
    </div>
  </div>

  <div class="orgContainer" *ngFor="let org of orgs">
    <h3 class="mt-4">{{org.name}}</h3>
    <div class="docOrgInfoTables row">
      <p-table [value]=[1] styleClass="p-datatable-gridlines"
               class="col" [tableStyle]="{'min-width': '25rem'}">
        <ng-template pTemplate="caption">Fees (BDT)</ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Consultation</th>
            <th>Report</th>
            <th>Follow up</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td *ngFor="let fee of org.fees">{{fee}}</td>
          </tr>
        </ng-template>
      </p-table>

      <p-table [value]=[1] styleClass="p-datatable-gridlines"
               class="col" [tableStyle]="{'min-width': '20rem'}">
        <ng-template pTemplate="caption">Availability</ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let header of colHeaders">{{header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td *ngFor="let day of org.days">
              <i *ngIf="day == '1'" class="pi pi-check"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
